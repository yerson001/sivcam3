<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SivCam</title>
  <style>
    :root {
      /* Paleta de Colores Dark Premium */
      --sidebar-width: 220px;
      --color-primary: #3b82f6; /* Azul Cibernético */
      --color-primary-dark: #2563eb;
      --color-bg: #111827; /* Gris-Azul Muy Oscuro */
      --color-surface-1: #1f2937; /* Gris Pizarra Oscuro */
      --color-surface-2: #374151; /* Gris Acero */
      --color-border: #4b5563;
      --color-text-primary: #e5e7eb;
      --color-text-secondary: #9ca3af;
      --color-success: #10b981; /* Verde Estado */
      --color-danger: #ef4444; /* Rojo Alerta */
      --color-warning: #f59e0b; /* Ámbar Profesional */

      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text-primary);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- Sidebar --- */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--color-surface-1);
      border-right: 1px solid var(--color-border);
      color: var(--color-text-primary);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: width 0.3s ease;
    }
    .sidebar.collapsed {
      width: 60px;
    }

    .sidebar h1 {
      font-size: 22px;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--color-primary);
      font-weight: 600;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: 500;
    }

    .nav-item:hover {
      background: var(--color-surface-2);
    }

    .nav-item.active {
      background: var(--color-primary);
      color: white;
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .sidebar.collapsed .nav-item span {
      display: none;
    }

    /* --- Main Content --- */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden; /* Controlado por hijos */
    }

    .main-header {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }
    .event-details {
      color: #333;
    }

    .sidebar-toggle {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;      
      color: var(--color-text-secondary);
      margin-right: auto;
    }

    /* --- Grid Cameras --- */
    #grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 20px;
      height: 100%;
      overflow-y: auto;
      padding-right: 10px; /* Para la barra de scroll */
    }

    .video-wrapper {
      position: relative;
      background: #0a0a0a;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 16/9;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid var(--color-surface-2);
      box-shadow: var(--shadow-md);
    }

    .video-wrapper:hover {
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.3), 0 0 5px rgba(59, 130, 246, 0.5);
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .camera-name {
      position: absolute;
      bottom: 8px;
      left: 8px;
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(5px);
      color: white;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    .camera-id {
      font-weight: bold;
      color: var(--color-primary);
      margin-right: 6px;
    }

    .detected-classes-icons {
      position: absolute;
      top: 8px;
      left: 8px;
      display: flex;
      gap: 5px;
    }
    .class-icon {
      background: var(--color-surface-2);
      color: var(--color-text-secondary);
      padding: 3px 6px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .class-icon.detected {
      background-color: var(--color-warning);
      color: #111827;
      font-weight: bold;
    }

    .motion-icon {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(31, 41, 55, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    .motion-icon.detected {
      background-color: var(--color-danger);
      animation: pulse 1.5s infinite;
    }
    .motion-icon svg {
      width: 22px;
      height: 22px;
      fill: var(--color-text-primary);
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      70% {
        transform: scale(1.05);
        box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0);
      }
    }

    /* --- Controles de Cámara --- */
    .camera-controls {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
      background: rgba(17, 24, 39, 0.7);
      backdrop-filter: blur(5px);
      padding: 6px;
      border-radius: 8px;
      align-items: center;
    }

    .control-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .control-label {
      font-size: 10px;
      color: var(--color-text-secondary);
      font-weight: 500;
      text-transform: uppercase;
      line-height: 1;
    }

    .sensitivity-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .sensitivity-control input[type="range"] {
      width: 80px;
      cursor: pointer;
      margin: 0;
      -webkit-appearance: none;
      background: transparent;
    }

    .control-btn {
      border: none;
      color: white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--color-surface-2);
      transition: background 0.2s;
    }
    .control-btn:hover {
      background: var(--color-primary);
    }
    .control-btn svg { width: 16px; height: 16px; fill: var(--color-text-primary); }

    /* --- Custom Range Slider --- */
    input[type=range]::-webkit-slider-runnable-track {
      height: 4px;
      background: var(--color-surface-2);
      border-radius: 2px;
    }
    input[type=range]::-moz-range-track {
      height: 4px;
      background: var(--color-surface-2);
      border-radius: 2px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 14px;
      width: 14px;
      border-radius: 50%;
      background: var(--color-text-primary);
      margin-top: -5px;
      border: 2px solid var(--color-surface-2);
    }
    input[type=range]:active::-webkit-slider-thumb {
      background: var(--color-primary);
      border-color: var(--color-primary);
    }


    /* Switch Toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: var(--color-surface-2);
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--color-success); }
    input:checked + .slider:before { transform: translateX(20px); }

    /* --- Single View --- */
    #single-view {
      display: none;
      flex-direction: column;
      align-items: center;
    }

    #single-view-container {
      position: relative;
      width: 100%;
      max-width: 1280px;
    }
    #single-view img {
      width: 100%;
      max-width: 1280px;
      border-radius: 10px;
    }

    .back-button {
      align-self: flex-start;
      background: var(--color-surface-2);
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-button:hover {
      background: var(--color-primary);
    }

    /* --- Config View --- */
    #config-view {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    #config-view h2 {
      margin-bottom: 1rem;
    }

    #config-editor {
      flex-grow: 1;
      width: 100%;
      padding: 10px;
      font-family: "Roboto Mono", monospace;
      border: 1px solid var(--color-border);
      border-radius: 8px;
      background: var(--color-surface-1);
      color: var(--color-text-primary);
      font-size: 14px;
    }

    .save-button {
      margin-top: 10px;
      padding: 10px 18px;
      background: var(--color-primary);
      font-weight: 600;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      align-self: flex-end;
      transition: background 0.2s;
    }

    .save-button:hover {
      background: #16a085;
    }

    /* --- Popup de Clases --- */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: var(--color-surface-1);
      border: 1px solid var(--color-border);
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      box-shadow: var(--shadow-lg);
    }
    .popup-content h3 { margin-top: 0; }
    .class-selection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .class-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .popup-buttons {
      margin-top: 20px;
      text-align: right;
    }
    .popup-buttons button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
      font-weight: 500;
    }
    .popup-save {
      background: var(--color-primary);
      color: white;
    }
    .popup-cancel {
      background: var(--color-surface-2);
      color: var(--color-text-primary);
    }

    /* --- Events View --- */
    #events-view {
      display: none;
      flex-direction: column;
      height: 100%;
    }

    .event-filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      align-items: center;
    }

    .event-filters select, .event-filters input, .event-filters button {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid var(--color-border);
      background-color: var(--color-surface-1);
      color: var(--color-text-primary);
    }

    #events-content-wrapper {
      display: flex;
      flex-grow: 1;
      gap: 1rem;
      overflow: hidden; /* Evita que los hijos se desborden */
    }

    #event-gallery-wrapper {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      min-width: 0; /* Solución clave para el problema de encogimiento en flexbox */
      overflow: hidden;
    }
    .event-filters button {
      background: var(--color-primary);
      color: white;
      cursor: pointer;
    }

    #event-gallery-container {
      display: grid;
      align-content: start; /* Alinea los elementos al inicio */
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 5px;
      background: var(--color-bg);
      border-radius: 8px;
      overflow-y: auto;
      flex-grow: 1;
    }

    .event-thumbnail {
      position: relative;
      aspect-ratio: 16/9;
      cursor: pointer;
      overflow: hidden;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: all 0.2s;
    }
    .event-thumbnail.selected {
      border-color: var(--color-primary);
    }
    .event-thumbnail img {
      transition: transform 0.2s;
    }
    .event-thumbnail:hover img {
      transform: scale(1.1);
    }

    #event-detail-view {
      display: flex;
      flex-direction: column;
      width: 0;
      min-width: 0;
      opacity: 0;
      background-color: var(--color-surface-1);
      border-left: 1px solid var(--color-border);
      transition: all 0.3s ease;
      overflow: hidden;
    }

    #event-detail-view.visible {
      width: 350px;
      min-width: 350px;
      opacity: 1;
    }

    #event-detail-image-container img {
      width: 100%;
      display: block; /* Elimina espacio extra debajo de la imagen */
    }

    #event-detail-json {
      padding: 1rem;
      font-size: 14px;
      color: var(--color-text-secondary);
      overflow-y: auto;
      flex-grow: 1;
    }
    #event-detail-json h4 { margin-top: 0; }
    #event-detail-json ul { padding-left: 20px; }
    #event-detail-json .color-swatch {
      display: inline-block;
      width: 12px; height: 12px;
      border: 1px solid var(--color-border);
      border-radius: 3px;
      vertical-align: middle;
    }
  </style>
</head>

<body>
  <nav class="sidebar" id="sidebar">
    <h1>CAM</h1>
    <ul class="nav-list">
      <li class="nav-item active" id="nav-cameras" onclick="showView('cameras')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M17,10.5V7A1,1 0 0,0 16,6H4A1,1 0 0,0 3,7V17A1,1 0 0,0 4,18H16A1,1 0 0,0 17,17V13.5L21,17.5V6.5L17,10.5Z"/></svg>
        <span>Cámaras</span>
      </li>
      <li class="nav-item" id="nav-config" onclick="showView('config')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19.14,12.94C19.03,12.42 18.89,11.93 18.72,11.45L20.71,9.46L19.29,8.05L17.3,10.04C16.82,9.87 16.33,9.73 15.81,9.62L15.5,7.5H13.5L13.19,9.62C12.67,9.73 12.18,9.87 11.7,10.04L9.71,8.05L8.29,9.46L10.28,11.45C10.11,11.93 9.97,12.42 9.86,12.94L7.5,12.63L7.5,14.63L9.86,14.94C9.97,15.46 10.11,15.95 10.28,16.43L8.29,18.42L9.71,19.84L11.7,17.85C12.18,18.02 12.67,18.16 13.19,18.27L13.5,20.5H15.5L15.81,18.27C16.33,18.16 16.82,18.02 17.3,17.85L19.29,19.84L20.71,18.42L18.72,16.43C18.89,15.95 19.03,15.46 19.14,14.94L21.5,15.25V13.25L19.14,12.94M14.5,13.75A2.5,2.5 0 0,0 12,11.25A2.5,2.5 0 0,0 9.5,13.75A2.5,2.5 0 0,0 12,16.25A2.5,2.5 0 0,0 14.5,13.75Z" /></svg>
        <span>Configuración</span>
      </li>
      <li class="nav-item" id="nav-events" onclick="showView('events')">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13.96,12.29L11.21,15.83L9.25,13.47L6.5,17H17.5L13.96,12.29Z"/></svg>
        <span>Eventos</span>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="main-header">
      <button class="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    </div>

    {% include 'views/cameras.html' %} {# Carga la vista de las cámaras #}
    {% include 'views/config.html' %}  {# Carga la vista de configuración #}
    {% include 'views/events.html' %}  {# Carga la vista de eventos #}
  </main>

  <script>
    // =========================================================================
    // === VARIABLES GLOBALES Y SELECTORES DE ELEMENTOS ========================
    // =========================================================================
    const sidebar = document.getElementById('sidebar');
    const camerasView = document.getElementById('cameras-view');
    const gridContainer = document.getElementById('grid-container');
    const singleView = document.getElementById('single-view');
    const singleViewImage = document.getElementById('single-view-image');
    const singleViewContainer = document.getElementById('single-view-container');
    
    // Se declaran aquí, pero se asignan cuando el DOM está listo
    let classSelectorPopup, classSelectionGrid;
    let eventsView; // Se asignará en DOMContentLoaded
    let allEventsData = [];
    let currentEditingCamera = null;

    const COCO_CLASSES = {
      0: 'Persona', 1: 'Bicicleta', 2: 'Coche', 3: 'Motocicleta', 5: 'Autobús', 
      7: 'Camión', 24: 'Mochila', 26: 'Bolso', 28: 'Maleta'
    };

    const cameraConfigs = {
      {% for cam in cameras %}
        "{{ cam.name }}": { 
          id: {{ cam.id }},
          detect_classes: {{ cam.detect_classes | tojson }},
          show_bbox: {{ cam.get('show_bbox', True) | tojson }},
          motion_sensitivity: {{ cam.get('motion_sensitivity', 1000) | tojson }},
          show_motion_contours: {{ cam.get('show_motion_contours', False) | tojson }}
        }
        {{ "," if not loop.last }}
      {% endfor %}
    };

    // =========================================================================
    // === LÓGICA DE NAVEGACIÓN Y VISTAS ========================================
    // =========================================================================
    function toggleSidebar() {
      sidebar.classList.toggle('collapsed');
    }

    function showView(view) {
      // Ocultar todas las vistas principales
      camerasView.style.display = 'none';
      const configView = document.getElementById('config-view'); // Se obtiene aquí porque está en un include
      configView.style.display = 'none';
      eventsView.style.display = 'none';
      
      // Quitar la clase 'active' de todos los ítems de navegación
      document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));

      if (view === 'cameras') {
        camerasView.style.display = 'block';
        document.getElementById('nav-cameras').classList.add('active');
      } else if (view === 'config') {
        const configView = document.getElementById('config-view');
        configView.style.display = 'flex';
        document.getElementById('nav-config').classList.add('active');
        loadConfig();
      } else if (view === 'events') {
        eventsView.style.display = 'flex';
        document.getElementById('nav-events').classList.add('active');
        document.getElementById('event-date-select').valueAsDate = new Date();
        loadEventCameras();
        document.getElementById('event-gallery-container').innerHTML = '';
        document.getElementById('event-detail-view').classList.remove('visible');
      }
    }

    function showSingleView(src, cameraName) {
      gridContainer.style.display = 'none';
      singleView.style.display = 'flex';
      singleViewImage.src = src;

      const originalControls = document.querySelector(`.video-wrapper[data-camera-name="${cameraName}"] .camera-controls`);
      const originalIcons = document.querySelector(`.video-wrapper[data-camera-name="${cameraName}"] .detected-classes-icons`);
      const originalMotionIcon = document.querySelector(`.video-wrapper[data-camera-name="${cameraName}"] .motion-icon`);

      if (originalControls) singleViewContainer.appendChild(originalControls.cloneNode(true));
      if (originalIcons) singleViewContainer.appendChild(originalIcons.cloneNode(true));
      if (originalMotionIcon) singleViewContainer.appendChild(originalMotionIcon.cloneNode(true));
    }

    function showGridView() {
      singleView.style.display = 'none';
      singleViewImage.src = "";
      singleViewContainer.querySelectorAll('.camera-controls, .detected-classes-icons, .motion-icon').forEach(el => el.remove());
      gridContainer.style.display = 'grid';
    }

    // =========================================================================
    // === LÓGICA DE LA VISTA DE EVENTOS ========================================
    // =========================================================================

    async function loadEventCameras() {
      const select = document.getElementById('event-camera-select');
      select.innerHTML = '<option value="">-- Seleccionar Cámara --</option>';
      const res = await fetch('/api/event_cameras');
      const cameraIds = await res.json();
      cameraIds.forEach(id => {
        select.innerHTML += `<option value="${id}">Cámara #${id}</option>`;
      });
    }

    async function loadEvents() {
      const gallery = document.getElementById('event-gallery-container');
      const detailView = document.getElementById('event-detail-view');
      gallery.innerHTML = 'Cargando...';
      detailView.classList.remove('visible'); // Oculta el panel de detalles

      const camId = document.getElementById('event-camera-select').value;
      const date = document.getElementById('event-date-select').value;

      if (!camId) {
        gallery.innerHTML = 'Por favor, selecciona una cámara.';
        return;
      }

      const res = await fetch(`/api/events?camera_id=${camId}&date=${date}`);
      allEventsData = await res.json();

      if (allEventsData.length === 0) {
        gallery.innerHTML = 'No se encontraron eventos para esta selección.';
        return;
      }

      gallery.innerHTML = '';
      allEventsData.forEach((event, index) => {
        const thumb = document.createElement('div');
        thumb.className = 'event-thumbnail';
        thumb.innerHTML = `<img src="/static/${event.image_path}" alt="Evento">`;
        thumb.onclick = () => showEventDetail(index);
        gallery.appendChild(thumb);
      });
    }

    function showEventDetail(index) {
      const event = allEventsData[index];
      const detailView = document.getElementById('event-detail-view');
      const imgContainer = document.getElementById('event-detail-image-container');
      const jsonContainer = document.getElementById('event-detail-json');

      // Marcar la miniatura seleccionada
      document.querySelectorAll('.event-thumbnail.selected').forEach(el => el.classList.remove('selected'));
      const selectedThumb = document.querySelector(`#event-gallery-container .event-thumbnail:nth-child(${index + 1})`);
      if (selectedThumb) selectedThumb.classList.add('selected');

      imgContainer.innerHTML = `<img src="/static/${event.image_path}" alt="Detalle del evento">`;
      
      let jsonHtml = `<h4>Detalles del Evento</h4>`;
      jsonHtml += `<ul>`;
      jsonHtml += `<li><b>Hora:</b> ${new Date(event.timestamp_utc).toLocaleString()}</li>`;
      jsonHtml += `<li><b>Cámara:</b> ${event.camera_name} (ID: ${event.camera_id})</li>`;
      jsonHtml += `<li><b>Objetos Detectados:</b> ${Object.keys(event.objects_count).length}</li>`;
      jsonHtml += `</ul>`;

      event.objects.forEach((obj, i) => {
        jsonHtml += `<h4>Objeto #${i + 1}: ${obj.class_name}</h4>`;
        jsonHtml += `<ul>`;
        jsonHtml += `<li><b>Confianza:</b> ${(obj.confidence * 100).toFixed(1)}%</li>`;
        if (obj.appearance) { // Es una persona
          const upperColor = obj.appearance.upper_body.dominant_color_hex;
          const lowerColor = obj.appearance.lower_body.dominant_color_hex;
          jsonHtml += `<li><b>Parte Superior:</b> <span class="color-swatch" style="background-color:${upperColor}"></span> ${upperColor}</li>`;
          jsonHtml += `<li><b>Parte Inferior:</b> <span class="color-swatch" style="background-color:${lowerColor}"></span> ${lowerColor}</li>`;
        } else { // Otro objeto
          const color = obj.dominant_color_hex;
          jsonHtml += `<li><b>Color Dominante:</b> <span class="color-swatch" style="background-color:${color}"></span> ${color}</li>`;
        }
        jsonHtml += `</ul>`;
      });

      jsonContainer.innerHTML = jsonHtml;
      detailView.classList.add('visible');
    }

    // =========================================================================
    // === LÓGICA DE LA VISTA DE CÁMARAS Y CONTROLES ===========================
    // =========================================================================
    async function loadConfig() {
      const res = await fetch('/api/config');
      document.getElementById('config-editor').value = await res.text();
    }

    async function saveConfig() {
      const content = document.getElementById('config-editor').value;
      const res = await fetch('/api/config', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      const result = await res.json();
      alert(result.message);
    }

    async function toggleCamera(checkbox, cameraName) {
      const isEnabled = checkbox.checked;
      await fetch(`/api/camera/${cameraName}/toggle`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ enabled: isEnabled })
      });
      const videoWrapper = document.querySelector(`.video-wrapper[data-camera-name="${cameraName}"]`);
      videoWrapper.style.opacity = isEnabled ? 1 : 0.5;
    }

    async function toggleBbox(checkbox, cameraName) {
      const isVisible = checkbox.checked;
      cameraConfigs[cameraName].show_bbox = isVisible;
      await fetch(`/api/camera/${cameraName}/toggle_bbox`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ show: isVisible })
      });
    }

    async function toggleMotion(checkbox, cameraName) {
      const isVisible = checkbox.checked;
      cameraConfigs[cameraName].show_motion_contours = isVisible;
      await fetch(`/api/camera/${cameraName}/toggle_motion`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ show: isVisible })
      });
    }

    async function updateSensitivity(slider, cameraName) {
        const sensitivity = slider.value;
        cameraConfigs[cameraName].motion_sensitivity = sensitivity;
        await fetch(`/api/camera/${cameraName}/motion_sensitivity`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sensitivity: sensitivity })
        });
    }

    function openClassSelector(cameraName) {
      currentEditingCamera = cameraName;
      classSelectionGrid.innerHTML = '';
      const currentClasses = cameraConfigs[cameraName].detect_classes;

      for (const [id, name] of Object.entries(COCO_CLASSES)) {
        const isChecked = currentClasses.includes(parseInt(id));
        classSelectionGrid.innerHTML += `<label class="class-item"><input type="checkbox" value="${id}" ${isChecked ? 'checked' : ''}><span>${name}</span></label>`;
      }
      classSelectorPopup.style.display = 'flex';
    }

    function closeClassSelector() {
      classSelectorPopup.style.display = 'none';
      currentEditingCamera = null;
    }

    async function saveClassSelection() {
      if (!currentEditingCamera) return;
      const selectedClasses = Array.from(classSelectionGrid.querySelectorAll('input:checked')).map(input => input.value);
      await fetch(`/api/camera/${currentEditingCamera}/classes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ classes: selectedClasses })
      });
      cameraConfigs[currentEditingCamera].detect_classes = selectedClasses.map(c => parseInt(c));
      updateClassIcons(currentEditingCamera);
      closeClassSelector();
    }

    function updateClassIcons(cameraName) {
        const container = document.getElementById(`icons-${cameraName}`);
        container.innerHTML = '';
        if (!cameraConfigs[cameraName] || !cameraConfigs[cameraName].detect_classes) return;
        cameraConfigs[cameraName].detect_classes.forEach(classId => {
            const className = COCO_CLASSES[classId] || 'unk';
            const icon = document.createElement('div');
            icon.className = 'class-icon';
            icon.id = `icon-${cameraName}-${classId}`;
            icon.textContent = className.substring(0, 4);
            icon.title = className;
            container.appendChild(icon);
        });
    }

    async function pollStatus() {
      try {
        const res = await fetch('/api/status');
        const statuses = await res.json();
        for (const cameraName in statuses) {
          if (!cameraConfigs[cameraName]) continue;
          const status = statuses[cameraName];
          const currentlyDetected = status.detected_classes;
          const configuredClasses = cameraConfigs[cameraName].detect_classes;
          configuredClasses.forEach(classId => {
            const icons = document.querySelectorAll(`#icon-${cameraName}-${classId}`);
            const isDetected = currentlyDetected.includes(classId);
            icons.forEach(icon => icon.classList.toggle('detected', isDetected));
          });
          const motionIcons = document.querySelectorAll(`#motion-icon-${cameraName}`);
          motionIcons.forEach(icon => icon.classList.toggle('detected', status.motion_detected));
        }
      } catch (e) {
        console.error("Error polling status:", e);
      }
    }

    // =========================================================================
    // === INICIALIZACIÓN DE LA APLICACIÓN =====================================
    // =========================================================================
    // Inicializar estado al cargar la página
    document.addEventListener('DOMContentLoaded', function() { // Asegurarse de que todo el DOM esté cargado
        eventsView = document.getElementById('events-view');
        classSelectorPopup = document.getElementById('class-selector-popup');
        classSelectionGrid = document.getElementById('class-selection-grid');

        // Configurar estado inicial de las cámaras
        document.querySelectorAll('.video-wrapper').forEach(wrapper => {
            const cameraName = wrapper.dataset.cameraName;
            wrapper.style.opacity = wrapper.querySelector('input[type="checkbox"]').checked ? 1 : 0.5;
            updateClassIcons(cameraName);
        });
        // Empezar a consultar el estado de las detecciones cada segundo
        setInterval(pollStatus, 1000);

        // Establecer la vista inicial
        showView('cameras');
    });
  </script>
